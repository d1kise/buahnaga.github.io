{% extends 'base.html' %}

{% block title %}
    {{page_title}}
{% endblock title %}

{% block contents %}
<br />
<center><a class="navbar-brand badge text-wrap font-monospace" style='font-size:14px;text-transform:uppercase;color:#fff;background-color: orange;'>XML bentuk tabel</a></center>
<br />
<table class="table table-bordered">
    <thead class="table-primary">
        <tr>
            <th>Id XML</th>
            <th>Name XML</th>
            <th>Price XML</th>
        </tr>
    </thead>
    <tbody>
        {%for i in lihatXML%}
        <tr>
            <td>{{i.idxml}}</th>
            <td>{{i.nama}}</td>
            <td>{{i.harga}}</td>
        </tr>
        {% endfor %}
    </tbody> 
</table>
{% endblock contents %}
