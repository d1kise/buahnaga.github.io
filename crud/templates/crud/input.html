{% extends 'base.html' %}

{% block title %}
    {{page_title}}

{% endblock title %}

{% block contents %}

<body>  
<form method="POST" class="post-form" action="/input">  
        {% csrf_token %}  
    <div class="container">  
<br>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <h3>Enter Details</h3>  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">ID Cars:</label>  
    <div class="col-sm-4">  
      {{ form.eid }}  
    </div>  
  </div>  
  <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Brand Cars:</label>  
    <div class="col-sm-4">  
      {{ form.ebrand }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Model Cars:</label>  
    <div class="col-sm-4">  
      {{ form.emodel }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Price Cars:</label>  
    <div class="col-sm-4">  
      {{ form.eprice }}  
    </div>  
  </div>  
    <div class="form-group row">  
    <label class="col-sm-1 col-form-label"></label>  
    <div class="col-sm-4">  
    <button type="submit" class="btn btn-primary">Submit</button>  
    </div>  
  </div>  
    </div>  
</form>  
</body>  

{% endblock contents %}
